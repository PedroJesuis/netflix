    <header class="container-img">
        <figure class="img-pcl"></figure>
            <img src="img/funciona.jpeg" alt="">
        </figure>
    </header>
    
    <main>
        <div class="container">
            <h1>Descubra seu Treino</h1>
            <p>Responda as perguntas abaixo e descubra o melhor curso de musculação para você!</p>
            
            <!-- Único formulário -->
            <form id="treinoForm" onsubmit="recomendarCurso(); return false;">
                <!-- Pergunta 1 -->
                <label>Você sente alguma dor ao treinar?</label>
                <input type="radio" name="dor" value="sim" id="dor-sim" required> Sim
                <input type="radio" name="dor" value="não" id="dor-nao"> Não
                <br><br>
        
                <!-- Pergunta 2 -->
                <label>Você tem alguma necessidade especial?</label>
                <input type="checkbox" name="necessidade" value="mobilidade"> Mobilidade
                <input type="checkbox" name="necessidade" value="fortalecimento"> Fortalecimento
                <input type="checkbox" name="necessidade" value="reabilitação"> Reabilitação
                <input type="checkbox" name="necessidade" value="nenhuma"> Nenhuma
                <br><br>
        
                <!-- Pergunta 3 -->
                <label>Qual é o seu objetivo principal?</label>
                <input type="radio" name="objetivo" value="hipertrofia" required> Hipertrofia
                <input type="radio" name="objetivo" value="perda de peso"> Perda de peso
                <input type="radio" name="objetivo" value="resistência"> Resistência
                <br><br>
        
                <!-- Botão de enviar -->
                <button type="submit" class="button">Descobrir Treino</button>
            </form>
        
            <div id="resultado" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
        </div>
        
        <script>
            function recomendarCurso() {
                var dor = document.querySelector('input[name="dor"]:checked').value;
                var objetivo = document.querySelector('input[name="objetivo"]:checked').value;
                var necessidades = document.querySelectorAll('input[name="necessidade"]:checked');
                var necessidadesArray = [];
                
                necessidades.forEach(function(necessidade) {
                    necessidadesArray.push(necessidade.value);
                });
        
                var resultado = document.getElementById('resultado');
        
                if (dor === "sim" && necessidadesArray.includes("reabilitação")) {
                    resultado.innerHTML = "Recomendamos o curso de Reabilitação Funcional para melhorar sua performance.";
                } else if (objetivo === "hipertrofia") {
                    resultado.innerHTML = "O melhor curso para você é o de Hipertrofia Avançada!";
                } else if (objetivo === "perda de peso") {
                    resultado.innerHTML = "Sugerimos o curso de Perda de Peso e Condicionamento.";
                } else if (objetivo === "resistência") {
                    resultado.innerHTML = "O curso de Resistência Muscular é ideal para o seu perfil.";
                } else {
                    resultado.innerHTML = "Analisando suas respostas, sugerimos um curso personalizado. Entre em contato para mais informações.";
                }
            }
        </script>        
    </main>
